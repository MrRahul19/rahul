<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }
  .container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
  }
  h1 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
  }
  .option-buttons {
    text-align: center;
    margin-bottom: 20px;
  }
  .option-buttons button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin: 5px;
    transition: background-color 0.3s;
  }
  .option-buttons button:hover {
    background-color: #0056b3;
  }
  .whatsapp-link, .email-form {
    display: none;
  }
  .whatsapp-link img {
    width: 50px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #555;
  }
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }
  textarea {
    height: 80px;
  }
  button.submit-btn {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  button.submit-btn:hover {
    background-color: #218838;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Contact Us</h1>
  <div class="option-buttons">
    <button onclick="showWhatsApp()">Contact via WhatsApp</button>
    <button onclick="showEmail()">Contact via Email</button>
  </div>

  <div class="whatsapp-link" id="whatsappLink">
    <h2>Chat with Us on WhatsApp</h2>
    <a href="https://wa.me/+918668503391?text=Hi%20Rahul%20How%20to%20Get%20this%20page%20code%3F" target="_blank">
      <img src="img.svg" alt="WhatsApp Logo">
    </a>
  </div>

  <div class="email-form" id="emailForm">
    <h2>Email Us</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="b51be239-a44d-446a-bbe2-0844542d24e1">
      
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name.." required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email.." required>
      </div>
      
      <div class="form-group">
        <label for="contactno">Contact Number:</label>
        <input type="text" id="contactno" name="contactno" placeholder="Your contact number..">
      </div>
      
      <div class="form-group">
        <label for="message">Message/Comment:</label>
        <textarea id="message" name="message" placeholder="Write something.." required></textarea>
      </div>
      
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</div>

<script>
  function showWhatsApp() {
    document.getElementById('whatsappLink').style.display = 'block';
    document.getElementById('emailForm').style.display = 'none';
  }

  function showEmail() {
    document.getElementById('whatsappLink').style.display = 'none';
    document.getElementById('emailForm').style.display = 'block';
  }
</script>
</body>
</html>
