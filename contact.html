<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Contact Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .form-container {
    width: 300px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    animation: fadeIn 0.5s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }
  .form-container label {
    display: block;
    margin-bottom: 8px;
    color: #555;
  }
  .form-container input[type="text"],
  .form-container input[type="email"],
  .form-container textarea {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }
  .form-container input[type="text"]:focus,
  .form-container input[type="email"]:focus,
  .form-container textarea:focus {
    border-color: #4CAF50;
  }
  .form-container textarea {
    height: 120px;
  }
  .form-container button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  .form-container button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <h1>Email or Whatsapp</h1>
<div class="main">
          <h1>Start Chatting on WhatsApp</h1>
        <p>Click the WhatsApp logo below to start a conversation!</p>
        <a href="https://wa.me/+918668503391?text=Hi%20Rahul%20How%20to%20Get%20this%20page%20code%3F        " target="_blank">
            <img src="img.svg" alt="WhatsApp Logo">
        </a>
</div>
<div class="form-container">
  <h2>Contact Us</h2>
  <form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="b51be239-a44d-446a-bbe2-0844542d24e1">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name.." required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email.." required>
    <label for="contactno">Contact Number:</label>
    <input type="text" id="contactno" name="contactno" placeholder="Your contact number..">
    <label for="message">Message/Comment:</label>
    <textarea id="message" name="message" placeholder="Write something.." required></textarea>
    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
